<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="tempConveter">
        <h1 class="title">
            Temperature Converter
        </h1>
        <div class="box">
            <div class="displayfield">
                <input type="number" placeholder="Input" id="input">
                <select id="inputType">
                    <option value="Degree Celsius">Degree Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

            </div>
            <div class="equal">=</div>
            <div class="displayfield">
                <input type="number" placeholder="Output" id="result">
                <select id="resultType">
                    <option value="Degree Celsius">Degree Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>

            </div>

        </div>
        <button type="button" id="convert" class="cal-btn" onclick="changeTemperature()">Convert</button>
    
    </main>
    <script src="script.js"></script>
</body>

</html>
